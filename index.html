<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="container">

        <div id="left-panel">
            <img src="Images/istockphoto-1165403763-612x612.jpg" alt="" id="bg-image">
            <div id="logo">
                <img src="Images/intel-Transpaerent.png" alt="Intel Logo" id="logo-image">
            </div>
        </div>
        
        <div id="right-panel">
            <div id="description-section">
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Consectetur ipsam animi, tempore libero veritatis voluptas minima ipsa, exercitationem velit dolorem molestias recusandae excepturi, qui repellat distinctio mollitia necessitatibus blanditiis inventore.</p>
            </div>
            <div id="form-section">
                <div class="formsec name">
                    <div>
                        <label for="firstnameinput">FIRST NAME</label>
                        <input type="text" id="firstnameinput" name="firstnameinput">
                    </div>
                    <div>
                        <label for="lastnameinput">LAST NAME</label>
                        <input type="text" id="lastnameinput" name="lastnameinput">
                    </div>
                </div>
                <div class="formsec contact">
                    <div>
                        <label for="emailinput">EMAIL</label>
                        <input type="email" id="emailinput" name="emailinput">
                    </div>
                    <div>
                        <label for="telinput">PHONE NUMBER</label>
                        <input type="tel" id="telinput" name="telinput">
                    </div>
                </div>
                <div class="formsec pass">
                    <div>
                        <label for="passinput">PASSWORD</label>
                        <input type="password" id="passinput" name="passinput">
                    </div>
                    <div>
                        <label for="confirmpassinput">CONFIRM PASSWORD</label>
                        <input type="password" id="confirmpassinput" name="confirmpassinput">
                    </div>
                </div>
                <hr>
                <div id="form-footer">
                    <button type="submit" id="sumbitbtn">Create Account</button>
                    <div id="logintxt">
                        Already have an account?
                        <span>
                            <button id="loginbtn">Log in</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
