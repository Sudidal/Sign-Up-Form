<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">

        <div id="left-panel">
            <img src="Images/istockphoto-1165403763-612x612.jpg" alt="cpu portrait" id="bg-image">
            <div id="logo">
                <img src="Images/intel-Transpaerent.png" alt="Intel Logo" id="logo-image">
            </div>
        </div>
        
        <div id="right-panel">
            <div id="description-section">
                <p>THIS IS A FAKE WEBSITE!, Create account to get latest news about Intel's latest Tech trends including latest hardware and software
                    <br>
                    <strong>Time to Boost your PC to the limits</strong>
                </p>
            </div>
            <form id="form-section" method="post" action="https://httpbin.org/post">
            <div id="forminput">
                <h4>Let's do this!</h1>
                    <div id="form-message">
                        <img src="Images/27471603216366515445442-128.png" alt="cross icon" id="crosicon">
                        <img src="Images/success-icon-10.png" alt="success icon" id="sucicon">
                        <div id="message-text"></div>
                    </div>
                <div class="formsec name">
                    <div>
                        <label for="firstnameinput">FIRST NAME</label>
                        <input type="text" id="firstnameinput" name="firstnameinput">
                    </div>
                    <div>
                        <label for="lastnameinput">LAST NAME</label>
                        <input type="text" id="lastnameinput" name="lastnameinput">
                    </div>
                </div>
                <div class="formsec contact">
                    <div>
                        <label for="emailinput">EMAIL</label>
                        <input type="email" id="emailinput" name="emailinput">
                    </div>
                    <div>
                        <label for="telinput">PHONE NUMBER</label>
                        <input type="tel" id="telinput" name="telinput">
                    </div>
                </div>
                <div class="formsec pass">
                    <div>
                        <label for="passinput">PASSWORD</label>
                        <input type="password" id="passinput" name="passinput">
                    </div>
                    <div>
                        <label for="confirmpassinput">CONFIRM PASSWORD</label>
                        <input type="password" id="confirmpassinput" name="confirmpassinput">
                    </div>
                </div>
            </div>
                <hr>
                <div id="form-footer">
                    <button type="button" id="submitbtn">Create Account</button>
                    <div id="logintxt">
                        Already have an account?
                        <span>
                            <button type="button" id="loginbtn">Log in</button>
                        </span>
                    </div>
                </div>
            </div>
        </form>

    </div>
</body>
</html>
